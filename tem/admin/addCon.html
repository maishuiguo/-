<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .aa:first-child{
            display: none;
        }
    </style>
    <title>Document</title>

    <script type="text/javascript" charset="utf-8" src="{EDIT_PATH}/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="{EDIT_PATH}/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="{EDIT_PATH}/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="{JS_PATH}/upload.js"></script>

</head>
<body>
<form action="index.php?m=admin&f=content&a=addCon" method="post">
    <div class="col-sm-10">
        <select name="pid" id="" class="form-control">
            <option value="0">
                --一级分类--
            </option>
            {$str}
        </select>
    </div>
    英文标题:<input type="text" name="Engtitle"><br>
    标题: <input type="text" name="title"><br>
    关键字：<input type="text" name="keywords"><br>
    内容2: <textarea name="con2" id="con2" cols="30" rows="10"></textarea><br>
    内容3: <textarea name="con3" id="con3" cols="30" rows="10"></textarea><br>
    库存：<input type="text" name="kucun"><br>
    价格：<input type="text" name="price"><br>
    内容:  <div><script id="editor" type="text/plain" style="width:500px;height:300px;" name="con"></script></div>
    <input type="hidden" value="" name="cid">

    推荐位：
    {foreach $result as $v}
    {$v['posname']}
    <input type="checkbox" name="posid[]" value="{$v['posid']}">
    {/foreach}
    <input type="submit" value="提交">

    <div class="yin" style="width:300px;position:absolute;right:60px;top:50px;">
    <input type="hidden" name="thumb" id="thumb">
    </div>




        </form>

        <script>
    var ue = UE.getEditor('editor');

    var objj=new Upload();
    objj.createView({
        parent:document.querySelector('.yin'),
    })
    objj.up("index.php?m=admin&f=content&a=upload",function(data){
        console.log(data);
        document.querySelector("#thumb").value=data;
    });

    </script>

</html>
