<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="../../static/css/common.css">
    <script src="../../static/js/common.js"></script>
    <link rel="stylesheet" href="../../static/css/hyyphonelogin.css">
    <script src="../../static/js/zepto.js"></script>
    <script src="../../static/js/touch.min.js"></script>
</head>
<body>
    <nav>
        <a href="hyylogininfo.html">&lt;</a>
    </nav>
    <div class="login">
        <img src="../../static/img/hyylogo.png" alt="">
    </div>
    <div class="loginword">
        <img src="../../static/img/hyyname.png" alt="">
    </div>
    <div class="input">
        <div class="label">
            <span>手机号</span> <span class="first">PHONE</span>
            <input class="user" type="text" placeholder="请输入手机号">
        </div>
        <p></p>
        <div class="label">
            <span class="tap">获取验证码</span>
            <input class="pass" type="password" placeholder="请输入验证码">
        </div>
    </div>
    <div class="loginbtn">登录</div>
</body>
</html>
<script>
    window.onload=function () {
        touch.on(".lose section:first-child","tap",function () {
            $(".bottom p").toggleClass("jizhu");
            $(".bottom").toggleClass("jizhu");
        });
        $("input").focus(function () {
            $(".login").css("margin-top","0.2rem");
            $(".loginword").css("display","none");
            $(".loginbtn").css("margin-top","0.1rem");
        })
        $("input").blur(function () {
            $(".login").css("margin-top","1rem");
            $(".loginword").css("display","block");
            $(".loginbtn").css("margin-top","0.2rem");
        })
        $(".tap").click(function () {
            $(this).toggleClass("back");
        })
    }
</script>
